<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="form">
            <p id="parag">Enter the amount and tip percentage to calculate the total</p>
            <label for="amount">Bill amount:</label>
            <input type="number" name="tip" id="amount">
            <label for="percentage">Tip percentage:</label>
            <input type="number" name="tip" id="percentage">
            <button type="submit" id="calculate">Calculate</button>
        </div>
        <div class="endpoint">
          <label for="total" class="tot">Total:</label>
          <span id="total"></span>
        </div>
    </div>


<script src="index.js"></script>



    
</body>
</html>
